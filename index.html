<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Advisor | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header>
            <div class="logo">
                <div class="logo-icon">IA</div>
                <h1>Investment Advisor</h1>
            </div>
            <div class="user-profile">
                <span>My Portfolio</span>
                <div class="avatar"></div>
            </div>
        </header>

        <section class="search-section">
            <div class="search-bar glass">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="search-icon">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="stock-search" placeholder="Search stocks (e.g. Apple, AAPL)..."
                    autocomplete="off">
                <div id="search-results" class="search-results hidden"></div>
            </div>
        </section>

        <main>
            <section class="portfolio-summary">
                <div class="summary-card glass">
                    <h3>Total Value</h3>
                    <div class="value-display" id="total-value">$0.00</div>
                    <div class="trend positive">+2.4% <span class="period">today</span></div>
                </div>
                <div class="summary-card glass">
                    <h3>Total Holdings</h3>
                    <div class="value-display" id="total-holdings">0</div>
                </div>
            </section>

            <section class="stocks-grid" id="stocks-container">
                <!-- Stock cards will be injected here -->
                <div class="loading-state glass">
                    <div class="spinner"></div>
                    <p>Loading your portfolio...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
